<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverClem</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: url('background.png') center/cover no-repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #0f0;
      backdrop-filter: blur(5px);
    }
    .pfp {
      border: 3px solid #0f0;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .tagline {
      margin-top: 10px;
      font-style: italic;
      color: #aaa;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      font-family: inherit;
    }
    #final-message {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>

<div class="card">
  <img class="pfp" src="pfp.png" alt="pfp">
  <h2>OverClem</h2>
  <p class="tagline">Now, I'm becoming death</p>
  <p><code>root@OverClem:/abyss</code></p>

  <button class="btn" onclick="document.getElementById('final-message').style.display='block'">Accéder à la vérité</button>

  <div id="final-message">Fin de transmission.</div>
</div>

<!-- Audio local -->
<audio autoplay loop>
  <source src="audio.mp3" type="audio/mpeg">
</audio>

</body>
</html>
